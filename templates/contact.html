{% extends 'header.html' %}

{% block content %}

{% load static %}
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  <link rel="stylesheet" href="{% static 'css/Contact.css' %}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <!-- header section starts -->

  <nav class="header">
    <div class="container">

      <div class="mainmenu">
        <ul>
          <li><a href="/">home</a></li>
          <li><a href="/about/">about me</a></li>
          <li><a href="/myworks/">my works</a></li>
          <li><a href="/ai_applications/">AI Apps for Education</a></li>
          <li><a href="/contact/" class="btn">contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- header section ends -->

  <!-- about section starts -->
  <section class="all_hero">
    <img src="../img/Vector 9.svg" alt="" />
    <div class="container">
      <h1>Contact Me</h1>
      <p>For Any Project Knock Us</p>

    </div>
  </section>
  <!-- about section end -->
  <!-- contact section start -->


  <section class="contact-section">

    <div class="container">
      <div class="contact-info">
        <h1>Get in Touch With Us</h1>
      </div>
      <div class="contact-form">
        <form>
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Enter your name">
          </div>
          <div class="form-group">
            <label for="subject">Subject</label>
            <input type="text" id="subject" placeholder="Enter subject">
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" placeholder="Enter your message"></textarea>
          </div>
          <button type="submit" class="btnSend">Send</button>
        </form>
      </div>
    </div>
  </section>
  <!-- contact section end -->

  <section class="contact_row">
    <div class="container">
      <div class="imgs">
        <img src="../img/Rectangle 6.png" alt="">
      </div>
      <div class="row">
        <a href=""> Street Avenue 21, CA</a>
        <a href="">+9 0283353</a>


        <a href="">info@aaronn.com</a>
      </div>
    </div>
  </section>

{% endblock %}
